    <main>
      <div class="shop">
        <div class="row">
          <div class="col12 colM6 colL4">
            <div class="shop-item-container">
              <img src="media/bedplace.jpg" width="100%;" alt="">

                <h2>Gel Infuse</h2>
                <p>The Gel Infuse gives you a firm feel while not compromising on comfort while the 5 zone pocket spring system keeps partner disturbance to a minimum.</p>

          <div class="col12 colM6 colL4">

            </div>
          </div>
        </div>
      </div>




      <div class="row">
        <div class="col12">
          <div class="filter-popup" id="filter-pop">
            <form class="filter-form" method="post">
              <label for="cl">Comfort Layer</label>
              <select id="cl">
                <option value="volvo">Foam</option>
                <option value="saab">Graphene infused memory foam</option>
                <option value="mercedes">Latex</option>
                <option value="audi">Visco gel memory foam</option>
              </select> <br>

              <label for="f">Feel</label>
              <select id="f">
                <option value="volvo">Firm</option>
                <option value="saab">Medium</option>
                <option value="mercedes">Plush</option>
                <option value="audi">Ultra Plush</option>
              </select> <br>


              <label for="s">Sizes</label>
              <select id="s">
                <option value="volvo">Double</option>
                <option value="saab">King</option>
                <option value="mercedes">Queen</option>
                <option value="audi">King Single</option>
                <option value="audi">Single</option>
                <option value="audi">Super King</option>
              </select> <br>


              <label for="ss">Sizes</label>
              <select id="ss">
                <option value="volvo">Monocoil Spring</option>
                <option value="saab">Pocket Spring</option>
                <option value="mercedes">Springless</option>
                <option value="audi">Ultracoil</option>
              </select> <br>

              <button type="button" name="button">Apply</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col12">
          <div class="filter" id="filter-trigger">
            <img src="media/filter.png" alt="">
          </div>
        </div>
      </div>
    </main>





    <!-- Javascript Area -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

      $("#filter-trigger").click(function(){
        console.log("working");
        $("#filter-pop").toggle();
      });
    </script>
